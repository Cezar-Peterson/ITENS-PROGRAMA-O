  <h1>Salvar o texto em arquivos com JavaScript</h1>
  <center>
    <!-- PARTE DAS INFORMAÇÕES PESSOAIS -->
  <div id="informacoes">
    <br>
    <label for="titulo">Nome do Arquivo</label><br>
    <input type="text" id="titulo" placeholder="Nome do Arquivo:">
  
  

  
  
    <br><br>
    <label id="digiteaqui">Digite aqui as suas informações:</label><br><br>

    <label >Nome:</label>
    <input type="text" id="nome" placeholder="João Pereira da Silva"><br><br>

    <label >CPF:</label>
    <input type="text" id="cpf" placeholder="123.456.789.01"><br><br>

    <label >Data de nascimento:</label>
    <input type="date" id="daten" ><br><br>

    <label >Email:</label>
    <input type="email" id="email" placeholder="joao.p.silva@gmail.com"><br><br>

    <label >Cep:</label>
    <input type="text" id="cep" placeholder="12345-678"><br><br>

    <label >Rua:</label>
    <input type="text" id="rua" placeholder="Rua João dos Santos"><br><br>

    <label >Número da casa:</label>
    <input type="number" id="number" placeholder="157"><br><br>

    <label >Telefone</label>
    <input type="tel" id="telefone" placeholder="48 99887-7665"><br><br>


    <!-- PARTE QUE SALVA AS INFORMAÇÕES EM UM DOCUMENTO .TXT -->
    <button id="salvar" onclick="salvar()">Salvar informações</button> 
    <button id="baixar" onclick="baixar()">Download</button> 
    <br><br> 
  </div><br>
</center>
<!-- BOTÃO PARA ESCOLHER O ARQUIVO QUE SERÁ LIDO -->

   <button onclick="leitura()">Ler o arquivo selecionado</button><br><br>
